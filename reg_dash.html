<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="css/reg_styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    
</head>
<body>

<div class="hero">
    <h1> Register </h1>
    <div class = "signup-box">
        <div class="left-box">
            <form onsubmit="return validateRegister();" action="s_dash.html">
                <input type="text" id="fullname" placeholder="Enter First and Last Name" required class="input-box">
                <input type="email" id="email" placeholder="Enter Staff Email" required class="input-box">
                <input type="password" id="password" placeholder="Create Password" required class="input-box">
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required class="input-box">
                <input type="checkbox" id="terms" required>
                <label for="terms">I accept the terms and conditions</label>
                <button id="registerBtn" type="submit">SIGN UP <span>&#x27f6;</span></button>
            </form>
        </div>
        <div class="right-box">
            <div class="logo">
                <a href="landing.html"><i class="fa-solid fa-screwdriver-wrench"></i></a>
            </div>
        </div>
    </div>
    <p class="login-msg">Already have an account? <a href="log_dash.html">Login Here </a></p>
</div>
<script src="js/reg_scripts.js"></script>
<script src="https://kit.fontawesome.com/098b4711ab.js" crossorigin="anonymous"></script>  
</body>
</html>
