<div class="hero">
    <h1> Login </h1>
    <div class = "signup-box">

                <button id="loginBtn" type="submit">LOGIN<span>&#x27f6;</span></button>
            </form>
            
        </div>
        <div class="right-box">
            <div class="logo">
                <i class="fa-solid fa-screwdriver-wrench"></i>
            </div>
        </div>
    </div>
    <p class="register-msg">Not a member? <a href="reg_dash.html">Create an account </a></p>
</div>
